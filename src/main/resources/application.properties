spring.application.name=luterano
spring.datasource.url=${DATA_BASE_URL}
spring.datasource.username=${DATA_BASE_USER:${DATABASE_USER:root}}
spring.datasource.password=${DATA_BASE_PASSWORD:${DATABASE_PASSWORD:root}}
server.port=${APP_PORT:${PORT:8080}}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
email.enabled=false